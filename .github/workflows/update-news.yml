name: Update NEWS feed

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "_data/news.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate news.yml
        run: python3 scripts/gen_news.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.yml
          git commit -m "chore: update NEWS feed"
          git push
